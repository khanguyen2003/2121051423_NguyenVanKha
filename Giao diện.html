<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dự đoán Tiểu đường</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }

        .form-container {
            max-width: 420px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease-in-out;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0066cc;
            font-weight: 600;
        }

        .form-container label {
            display: block;
            margin: 12px 0 6px;
            font-weight: 600;
            color: #333;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccd6dd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        .form-container input:focus,
        .form-container select:focus {
            border-color: #0066cc;
            outline: none;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .form-actions button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .form-actions button[type="submit"] {
            background-color: #007acc;
            color: white;
        }

        .form-actions button[type="submit"]:hover {
            background-color: #005fa3;
        }

        .form-actions button[type="reset"] {
            background-color: #e0e0e0;
        }

        .form-actions button[type="reset"]:hover {
            background-color: #c8c8c8;
        }

        .result-box {
            text-align: center;
            margin-top: 30px;
            padding: 15px 20px;
            background-color: #eaf6ff;
            border-left: 6px solid #3399ff;
            border-radius: 8px;
            color: #004080;
            max-width: 420px;
            margin-left: auto;
            margin-right: auto;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form class="form-container" method="POST">
        <h2>Dự đoán Tiểu đường</h2>

        <label for="gender">Giới tính:</label>
        <select name="Gender" id="gender" required>
            <option value="Male">Nam</option>
            <option value="Female">Nữ</option>
        </select>

        <label for="glucose">Mức đường huyết (Glucose):</label>
        <input type="number" id="glucose" name="Glucose" step="any" required>

        <label for="bp">Huyết áp (BloodPressure):</label>
        <input type="number" id="bp" name="BloodPressure" step="any" required>

        <label for="skin">Độ dày da (SkinThickness):</label>
        <input type="number" id="skin" name="SkinThickness" step="any" required>

        <label for="insulin">Mức Insulin:</label>
        <input type="number" id="insulin" name="Insulin" step="any" required>

        <label for="bmi">Chỉ số BMI:</label>
        <input type="number" id="bmi" name="BMI" step="any" required>

        <label for="age">Tuổi:</label>
        <input type="number" id="age" name="Age" step="1" required>

        <div class="form-actions">
            <button type="submit">Dự đoán</button>
            <button type="reset" onclick="clearResult()">Reset</button>
        </div>
    </form>

    {% if prediction %}
        <div class="result-box">{{ prediction }}</div>
    {% endif %}

    <script>
        function clearResult() {
            const box = document.querySelector('.result-box');
            if (box) box.innerHTML = '';
        }
    </script>
</body>
</html>
